<section class="breadcumb-area bg-img bg-overlay"
         style="background-image: url(assets/img/bg-img/breadcumb3.jpg)">
  <div class="bradcumbContent">
    <p>Âm nhạc không chỉ để nghe</p>
    <h1>Âm nhạc còn là MUSIC</h1>
  </div>
</section>
<section class="login-area section-padding-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="login-content">
          <table class="table table-hover">
            <thead>
            <tr>
              <th colspan="4" style="text-align: center!important;">Danh sách bài hát</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor=" let song of mySongs">
              <td>
                <img src="{{song.image}}" style="width: 50px" alt="">
              </td>
              <td class="song-name">
                <img src="https://img.icons8.com/material-outlined/24/000000/musical-notes.png"/>
                <a (click)="playSong($event,song.id)" href="">{{song.name}}</a>
              </td>
              <td>
                <button mat-icon-button (click)="updateSong(song.id)" color="primary"><mat-icon>border_color</mat-icon></button>
              </td>
              <td>
                <button mat-icon-button (click)="deleteSong(song.id)" color="warn"><mat-icon>delete</mat-icon></button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <app-detail-song *ngIf="songId" [songId]="songId"></app-detail-song>
</section>
