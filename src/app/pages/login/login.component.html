<section class="login-area section-padding-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="login-content">
          <h3>Welcome Back</h3>
          <!-- Login Form -->
          <div class="login-form">
            <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="submit()">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="text" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="Enter E-mail">
                       <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')">Email is required</span>
                <small id="emailHelp" class="form-text text-muted"><i class="fa fa-lock mr-2"></i>We'll never share your
                  email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">Email is required</span>
              </div>
              <button type="submit" class="btn oneMusic-btn mt-30">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
