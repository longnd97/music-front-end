<section class="breadcumb-area bg-img bg-overlay" style="background-image: url(assets/img/bg-img/bg-2.jpg)">
  <div class="bradcumbContent">
    <p>Âm nhạc không chỉ để nghe</p>
    <h1>Âm nhạc còn là MUSIC</h1>
  </div>
</section>
<section class="login-area section-padding-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="login-content">
          <h2>Sửa thông tin bài hát</h2>
          <div class="create-song-form">
            <form *ngIf="updateSongForm" [formGroup]="updateSongForm" (ngSubmit)="submit()" novalidate>
              <div class="form-group">
                <label>Sửa tên bài hát:</label><strong class="text-danger">*</strong>
                <input type="text" formControlName="name" class="form-control"
                       value="">
              </div>
              <div *ngIf="name?.invalid && (name?.dirty || name?.touched)"
                   class="alert alert-danger">
                <div *ngIf="name?.errors?.required">
                  Tên bài hát không được để trống
                </div>
              </div>
              <div class="form-group">
                <label>Sửa mô tả bài hát:</label><strong class="text-danger">*</strong>
                <textarea type="text" formControlName="description" class="form-control" value=""></textarea>
              </div>
              <div *ngIf="description?.invalid && (description?.dirty || description?.touched)"
                   class="alert alert-danger">
                <div *ngIf="description?.errors?.required">
                  Vui lòng mô tả bài hát
                </div>
              </div>
              <div class="form-group">
                <label>Sửa tác giả:</label><strong class="text-danger">*</strong>
                <input type="text" formControlName="author" class="form-control"
                       value="">
              </div>
              <div *ngIf="author?.invalid && (author?.dirty || author?.touched)"
                   class="alert alert-danger">
                <div *ngIf="author?.errors?.required">
                  Vui lòng nhập tác giả bài hát
                </div>
              </div>
              <div class="form-group">
                <label>Sửa album:</label><strong class="text-danger">*</strong>
                <input type="text" formControlName="album" class="form-control"
                       value="">
              </div>
              <div *ngIf="album?.invalid && (album?.dirty || album?.touched)"
                   class="alert alert-danger">
                <div *ngIf="album?.errors?.required">
                  Vui lòng nhập album
                </div>
              </div>
              <div class="form-group">
                <label>Sửa dòng nhạc:</label><strong class="text-danger">*</strong>
                <select class="form-control" (change)="selectedCategory($event)">
                  <option>Sửa dòng nhạc</option>
                  <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
                </select>
              </div>

              <div style="text-align: left">Sửa ảnh:
                <app-upload-avatar (giveURLtoCreate)="uploadAvatar($event)"></app-upload-avatar>
              </div>

              <div style="text-align: left">Sửa file mp3:
                <app-upload-file (giveURLtoCreate)="uploadFile($event)"></app-upload-file>
              </div>
              <div style="text-align: left">Những thông tin có đánh dấu <strong class="text-danger">(*)</strong> là bắt
                buộc nhập
              </div>
              <button type="submit" class="btn oneMusic-btn mt-30">Sửa thông tin bài hát</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
