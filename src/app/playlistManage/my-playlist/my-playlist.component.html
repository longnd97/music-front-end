<section class="breadcumb-area bg-img bg-overlay"
         style="background-image: url(assets/img/bg-img/breadcumb3.jpg)">
  <div class="bradcumbContent">
    <p>Âm nhạc không chỉ để nghe</p>
    <h1>Âm nhạc còn là MUSIC</h1>
  </div>
</section>
<section class="login-area section-padding-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="login-content">
          <table class="table table-hover">
            <thead>
            <tr>
              <th colspan="3" style="text-align: center!important;">Danh sách playlist</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor=" let playlist of myPlaylists">
              <td style="text-align: left">
                <button mat-icon-button (click)="playPlaylist(playlist.id)" color="primary">
                  <mat-icon>play_circle</mat-icon>
                </button>
                <button mat-button color="accent" (click)="getPlaylist(playlist.id)">{{playlist.name}}</button>
              </td>
              <td>
                <button mat-icon-button (click)="updatePlaylist(playlist.id)" color="primary">
                  <mat-icon>border_color</mat-icon>
                </button>
              </td>
              <td>
                <button mat-icon-button (click)="deletePlaylist(playlist.id)" color="warn">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
<app-detail-song *ngIf="playlistId" [playlistId]="playlistId"></app-detail-song>
