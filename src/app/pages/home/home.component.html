<section class="hero-area">
  <div class="owl-item active" style="width: 100%;">
    <div class="single-hero-slide d-flex align-items-center justify-content-center">
      <!-- Slide Img -->
      <div class="slide-img bg-img" style="background-image: url(assets/img/bg-img/bg-1.jpg);"></div>
      <!-- Slide Content -->
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="hero-slides-content text-center">
              <h6 data-animation="fadeInUp" data-delay="100ms" style="animation-delay: 100ms; opacity: 0;">Latest
                album</h6>
              <h2 data-animation="fadeInUp" data-delay="300ms" style="animation-delay: 300ms; opacity: 0;">Beyond Time
                <span>Beyond Time</span></h2>
              <a data-animation="fadeInUp" data-delay="500ms" href="#" class="btn oneMusic-btn mt-50"
                 style="animation-delay: 500ms; opacity: 0;">Discover <i class="fa fa-angle-double-right"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ##### Hero Area End ##### -->

<!-- ##### Buy Now Area Start ##### -->
<section class="oneMusic-buy-now-area has-fluid bg-gray section-padding-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="section-heading style-2">
          <p></p>
          <h2>Bài Hát</h2>
        </div>
      </div>
    </div>
    <!-- song list -->
    <app-all-song (songId)="getSongId($event)"></app-all-song>
  </div>
</section>
<!-- ##### Buy Now Area End ##### -->

<!-- ##### Featured Artist Area Start ##### -->
<section class="featured-artist-area section-padding-100 bg-img bg-overlay bg-fixed"
         style="background-image: url(assets/img/bg-img/bg-4.jpg);z-index: -1">
  <div class="container">
    <div class="row align-items-end">
      <div class="col-12 col-md-5 col-lg-4">
        <div class="featured-artist-thumb">
          <img src="assets/img/bg-img/fa.jpg" alt="">
        </div>
      </div>
      <div class="col-12 col-md-7 col-lg-8">
        <div class="featured-artist-content">
          <!-- Section Heading -->
          <div class="section-heading white text-left mb-30">
            <p>Có gì mới</p>
            <h2>Bài hát có lượt nghe nhiều nhất</h2>
          </div>
          <p>ÂM NHẠC không chỉ để nghe âm nhạc còn là MUSIC</p>
          <div class="song-play-area">
            <div class="song-name">
              <p>01. Hit Song</p>
            </div>
            <audio preload="auto" controls>
              <source
                src="https://firebasestorage.googleapis.com/v0/b/music-web-5e1ef.appspot.com/o/tlcdqf81zwl?alt=media&token=36bd58e3-1a40-4ca9-97e0-67e36189163c">
            </audio>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ##### Featured Artist Area End ##### -->

<!-- ##### Miscellaneous Area Start ##### -->
<section class="miscellaneous-area section-padding-100-0">
  <div class="container">
    <div class="row">
      <!-- ***** Weeks Top ***** -->
      <div class="col-12 col-lg-4">
        <div class="new-hits-area mb-100">
          <div class="section-heading text-left mb-50 wow fadeInUp" data-wow-delay="50ms">
            <h3 style="text-align: center"><b>Bài hát nhiều lượt nghe</b></h3>
          </div>
          <app-many-listens-list-song (songId)="getSongId($event)"></app-many-listens-list-song>
        </div>
      </div>

      <!-- ***** New Hits Songs ***** -->
      <div class="col-12 col-lg-4">
        <div class="new-hits-area mb-100">
          <div class="section-heading text-left mb-50 wow fadeInUp" data-wow-delay="50ms">
            <h3 style="text-align: center"><b>Bài hát mới nhất</b></h3>
          </div>
          <app-new-list-song (songId)="getSongId($event)"></app-new-list-song>
        </div>
      </div>
      <!-- ***** Popular Artists ***** -->
      <div class="col-12 col-lg-4">
        <div class="new-hits-area mb-100">
          <div class="section-heading text-left mb-50 wow fadeInUp" data-wow-delay="50ms">
            <h3 style="text-align: center"><b>Bài hát được yêu thích</b></h3>
          </div>
          <app-many-liked-list-song (songId)="getSongId($event)"></app-many-liked-list-song>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ##### Miscellaneous Area End ##### -->

<!-- ##### Contact Area Start ##### -->
<section class="contact-area section-padding-100 bg-img bg-overlay bg-fixed has-bg-img"
         style="background-image: url(assets/img/bg-img/bg-2.jpg);z-index: -1">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-heading white wow fadeInUp" data-wow-delay="100ms">
          <h2>Liên lạc</h2>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <!-- Contact Form Area -->
        <div class="contact-form-area">
          <form action="#" method="post">
            <div class="row">
              <div class="col-md-6 col-lg-4">
                <div class="form-group wow fadeInUp" data-wow-delay="100ms">
                  <input type="text" class="form-control" id="name" placeholder="Họ Tên">
                </div>
              </div>
              <div class="col-md-6 col-lg-4">
                <div class="form-group wow fadeInUp" data-wow-delay="200ms">
                  <input type="email" class="form-control" id="email" placeholder="E-mail">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group wow fadeInUp" data-wow-delay="400ms">
                  <textarea name="message" class="form-control" id="message" cols="30" rows="10"
                            placeholder="Thông điệp"></textarea>
                </div>
              </div>
              <div class="col-12 text-center wow fadeInUp" data-wow-delay="500ms">
                <button class="btn oneMusic-btn mt-30" type="submit">Gửi<i class="fa fa-angle-double-right"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<app-detail-song *ngIf="songId" [songId]="songId"></app-detail-song>
