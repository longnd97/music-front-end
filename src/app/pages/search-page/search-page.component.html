<section class="breadcumb-area bg-img bg-overlay" style="background-image: url(assets/img/bg-img/breadcumb3.jpg)">
  <div class="bradcumbContent">
    <p>Âm nhạc không chỉ để nghe</p>
    <h1>Âm nhạc còn là MUSIC</h1>
  </div>
</section>
<section class="oneMusic-buy-now-area has-fluid bg-gray section-padding-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="section-heading style-2">
          <h2 style="text-align: left" class="">TÌM KIẾM</h2>
        </div>
      </div>
    </div>
    <div>
      <!-- song list -->
      <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-2" *ngFor="let song of songs">
          <div class="single-album-area wow fadeInUp" data-wow-delay="100ms">
            <div >
              <div class="album-thumb" >
                <a routerLink="songs/{{song.id}}/detail">
                  <img src="{{song.image}}" alt="">
                  <!-- Album Price -->
                </a>
                <!-- Play Icon -->
                <div class="play-icon">
                  <a routerLink="songs/{{song.id}}/detail" class="video--play--btn"><span class="icon-play-button"></span></a>
                </div>
              </div>
              <div class="album-info">
                <a routerLink="songs/{{song.id}}/detail">
                  <h5>{{song.name}}</h5>
                </a>
                <p>{{song.author}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col-12">
        <div class="load-more-btn text-center wow fadeInUp" data-wow-delay="300ms">
          <a href="#" class="btn oneMusic-btn">Load More <i class="fa fa-angle-double-right"></i></a>
        </div>
      </div>
    </div>
  </div>
</section>
