<section class="breadcumb-area bg-img bg-overlay"
         style="background-image: url(assets/img/bg-img/breadcumb3.jpg)">
  <div class="bradcumbContent">
    <p>Âm nhạc không chỉ để nghe</p>
    <h1>Âm nhạc còn là MUSIC</h1>
  </div>
</section>
<section class="login-area section-padding-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-6">
        <div class="login-content">
          <table class="table table-hover">
            <thead>
            <tr>
              <th colspan="3" style="text-align: center!important;">Danh sách bài hát</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor=" let song of mySongs">
              <td class="song-name"><img
                src="https://img.icons8.com/material-outlined/24/000000/musical-notes.png"/>{{song.name}}</td>
              <td>
                <button mat-icon-button (click)="updateSong(song.id)" color="accent"><mat-icon>border_color</mat-icon></button>
              </td>
              <td>
                <button mat-icon-button color="accent"><mat-icon>delete</mat-icon></button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-12 col-lg-6">
        <div class="login-content">
          <h4><b>Trình phát nhạc</b></h4>
          <div>
            <ngx-audio-player *ngIf="listSong" [playlist]="listSong" [displayTitle]="msaapDisplayTitle"
                              [autoPlay]="false"
                              muted="muted" [displayPlaylist]="msaapDisplayPlayList"
                              [pageSizeOptions]="msaapPageSizeOptions"
                              [displayArtist]="msaapDisplayArtist" [displayDuration]="msaapDisplayDuration"
                              [expanded]="true" (trackEnded)="onEnded($event)"
                              [displayVolumeControls]="msaapDisplayVolumeControls"
                              [displayRepeatControls]="msaapDisplayRepeatControls"></ngx-audio-player>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
