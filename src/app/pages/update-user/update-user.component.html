<section class="breadcumb-area bg-img bg-overlay" style="background-image: url(assets/img/bg-img/breadcumb3.jpg)">
  <div class="bradcumbContent">

    <h2 >Update</h2>
  </div>
</section>
<!-- ##### Breadcumb Area End ##### -->

<!-- ##### Login Area Start ##### -->
<section class="login-area section-padding-100">

<div class="wrapper bg-white mt-sm-5">
  <h4 class="pb-4 border-bottom">Account settings</h4>
  <form *ngIf="formUpdate" [formGroup]="formUpdate">
  <div class="d-flex align-items-start py-3 border-bottom"> <img src="https://images.pexels.com/photos/1037995/pexels-photo-1037995.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="img" alt="">
    <div class="pl-sm-4 pl-2" id="img-section"> <b>Avatar</b>
      <p>Accepted file type .png. Less than 1MB</p> <button class="btn button border"><b>Upload</b></button>
    </div>
  </div>
  <div class="py-2">
    <div class="row py-2">
      <div class="col-md-12"> <label>Họ và Tên</label>
        <input type="text" formControlName="full_name" class="bg-light form-control"
               placeholder=" Vui lòng điền tên đầy đủ !"> <!--[ngClass]="(full_name?.invalid && full_name?.dirty) ? 'is-invalid' : '' "--> </div>
    </div>
    <div *ngIf="full_name?.invalid && full_name?.dirty">
      <p class="text-danger" *ngIf="full_name?.errors?.required"  >
        Trường này không được để trống !
      </p>
    </div>
    <div class="row py-2">
      <div class="col-md-12"> <label>Email</label> <input formControlName="email" type="text" class="bg-light form-control" placeholder="Vui lòng điền email !"> </div>
    </div>

    <div class="row py-2">
      <div class="col-md-12"> <label>Số điện thoại</label> <input formControlName="phone" type="text" class="bg-light form-control" placeholder="Vui lòng điền số điện thoại !"> </div>
    </div>

    <div class="row py-2">
      <div class="col-md-12"> <label>Địa chỉ</label> <input formControlName="address" type="text" class="bg-light form-control" placeholder="Vui lòng điền địa chỉ !"> </div>
    </div>


    <div class="py-3 pb-4 border-bottom">
      <button [disabled]="formUpdate.invalid" (click)="submitForm()" class="btn btn-primary mr-3"> Save Changes</button>
      <button class="btn border button">Cancel</button> </div>
  </div>
  </form>
    <div class="d-sm-flex align-items-center pt-3" id="deactivate">
      <div> <b>Deactivate your account</b>
        <p>Details about your company account and password</p>
      </div>
      <div class="ml-auto"> <button class="btn danger">Deactivate</button> </div>
    </div>
  </div>

</section>
