<div>
  <div *ngIf="downloadURL" style="margin-bottom: 10px; margin-top: 10px">
    <audio controls>
      <source [src]="downloadURL" style="width: 350px; height: auto">
    </audio>
  </div>
  <input *ngIf="!downloadURL" type="file" accept="audio/*" (change)="onUpload($event)"><br>
  <mat-progress-bar mode="indeterminate" *ngIf="checkUploadFile"></mat-progress-bar>
</div>
