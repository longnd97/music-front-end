<section class="breadcumb-area bg-img bg-overlay" style="background-image: url(assets/img/bg-img/breadcumb3.jpg)">
  <div class="bradcumbContent">
    <p>See what’s new</p>
    <h2>Login</h2>
  </div>
</section>

<section class="login-area section-padding-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="login-content">
          <h2>Đăng nhập</h2>
          <!-- Login Form -->
          <div class="login-form">
            <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>
              <div class="form-group">
                <label>Email</label><strong class="text-danger">*</strong>
                <input type="email" formControlName="email" class="form-control" placeholder="Vui lòng nhập Email">
              </div>
              
              <div class="form-group">
                <label>Mật khẩu</label><strong class="text-danger">*</strong>
                <input type="password" formControlName="password" class="form-control"
                       placeholder="Vui lòng nhập mật khẩu">
              </div>
              <div class="alert alert-danger" *ngIf="errLogin">
                  {{errLogin}}
              </div>
              
              <button type="submit" class="btn oneMusic-btn mt-30" [disabled]="loginForm.invalid">Đăng nhập</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
